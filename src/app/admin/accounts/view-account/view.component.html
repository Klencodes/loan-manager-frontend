<div class="container">
  <div class="card mt-4">
    <div class="card-header">
      <h3 class="page-title">Account Detail</h3>
    </div>
  </div>

  <div class="card-body">
    <div class="row">
      <div class="col-12">
        <span class="btn-absolute-right">
          <a routerLink="/admin/accounts/edit/{{accountDetails?.id}}" class="btn btn-sm btn-info mr-1">
            <strong><i class="si si-pencil"></i>&nbsp; Edit</strong>
          </a>
        </span>
        <strong class="text-blue font-size-24 pb-4">{{accountDetails?.firstName}}&nbsp;{{accountDetails?.lastName}}
        </strong>
        <div>
          <p>Email :<span class="text-gray pl-10">{{accountDetails?.email}}</span> </p>
          <p>Phone :<span class="text-gray pl-10">{{accountDetails?.phoneNumber}}</span></p>
          <p>Address :<span class="text-gray pl-10">{{accountDetails?.address}}, {{accountDetails?.city}},
              {{accountDetails?.state}}, {{accountDetails?.country}}</span></p>
        </div>
      </div>
      <div class="col-12">
        <div class="map-box">
          <iframe
            src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d2805244.1745767146!2d-86.32675167439648!3d29.383165774894163!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x88c1766591562abf%3A0xf72e13d35bc74ed0!2sFlorida%2C+USA!5e0!3m2!1sen!2sin!4v1501665415329"
            width="100%" height="100" frameborder="0" style="border:0" allowfullscreen></iframe>
        </div>
      </div>

    </div>
    <div class="row">
      <div class="col-12 mt-2">
        <a routerLink="/admin" class="btn btn-primary">Back</a>
      </div>
    </div>
  </div>
</div>

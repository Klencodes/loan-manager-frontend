<div class="d-flex align-items-center bg-white my-4">
    <!-- Left side dashboard -->
    <div class="mr-auto">
        <div class="page-title my-2">Login</div>
    </div>

        <div class="d-flex justify-content-end mr-4">
            <a routerLink="add" class="font-weight-600 mb-5"><i class="si si-plus mr-2"></i>Add User</a>
        </div>
    </div> -->
</div>
    <div class="card-body">
        <form [formGroup]="form" (ngSubmit)="onSubmit()">
            <div class="row">
                <div class="col-md-12">
                    <mat-form-field>
                        <mat-label>Email</mat-label>
                        <input matInput formControlName="email"
                            [ngClass]="{ 'is-invalid': submitted && f.email.errors }">
                        <mat-error *ngIf="submitted && f.email.errors">
                            <div *ngIf="f.email.errors.required">Email is required</div>
                            <div *ngIf="f.email.errors.email">Email is invalid</div>
                        </mat-error>
                    </mat-form-field>
                </div>
                <div class="col-md-12">
                    <mat-form-field>
                        <mat-label>Password</mat-label>
                        <input matInput formControlName="password"
                            [ngClass]="{ 'is-invalid': submitted && f.password.errors }">
                        <mat-error *ngIf="submitted && f.password.errors">
                            <div *ngIf="f.password.errors.required">Password is required</div>
                        </mat-error>
                    </mat-form-field>
                </div>
            </div>
            <div class="pull-right">
                <a routerLink="../forgot-password" class="text-link">Forgot Password?</a>
            </div>

            <div class="form-row mt-3">
                <div class="form-group col">
                    <button [disabled]="loading" class="btn btn-primary">
                        <span *ngIf="loading" class="spinner-border spinner-border-sm mr-1"></span>
                        Login
                    </button>
                    <a routerLink="../register" class="mx-3 btn btn-link">Register</a>
                </div>
            </div>
        </form>
    </div>

<!-- Content Header (Page header) -->
<div class="d-flex align-items-center bg-white">
    <!-- Left side dashboard -->
    <div class="mr-auto">
        <div class="page-title mx-3 py-4">Invoices</div>
    </div>
    <div class="right-title">
        <div class="d-flex justify-content-end mr-4">
            <a class="font-weight-600 mb-5">
                <i class="si si-plus mr-2"></i>Request Invoice
            </a>
        </div>
    </div>
</div>

                                        <th>Action</th>
                                    </tr>
                                </thead>
                                <tbody style="width: 100%;">

                            </table>
                        </div>
                    </div>
                    <!-- Paginqtion area -->
                    <div class="row">
                        <div class="col-sm-12 col-md-5">
                            <div class="dataTables_info" id="tickets_info" role="status" aria-live="polite">
                                Showing 1 to 10 of 20 entries</div>
                        </div>
                        <div class="col-sm-12 col-md-7">
                            <div class="dataTables_paginate paging_simple_numbers" id="tickets_paginate">
                                <ul class="pagination">
                                    <li class="paginate_button page-item previous disabled" id="tickets_previous"><a

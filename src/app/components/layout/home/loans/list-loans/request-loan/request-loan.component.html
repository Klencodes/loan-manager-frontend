<div class="">
    <div class="mr-auto">
        <div class="page-title mx-3 py-4">Request New Loan</div>
    </div>
    <div class="box-body">
        <form [formGroup]="requestForm" (ngSubmit)="onSubmit()">

            <div class="row">
                <div class="col-md-12">
                    <mat-form-field style="min-width: 320px;" >
                        <mat-label>Loan Type</mat-label>
                        <mat-select formControlName="loanType"
                            [ngClass]="{ 'is-invalid': submitted && f.loanType.errors }">
                            <mat-option *ngFor="let loanType of loanTypes" [value]="loanType">{{loanType}}</mat-option>
                        </mat-select>
                        <mat-error *ngIf="submitted && f.loanType.errors">
                            <div *ngIf="f.loanType.errors.required">Loan Type is required</div>
                        </mat-error>
                    </mat-form-field>
                </div>
            </div>
            <div class="row">
                <div class="col-md-12">
                    <mat-form-field style="min-width: 320px;">
                        <mat-label>Loan Amount</mat-label>
                        <input matInput formControlName="loanAmount"
                            [ngClass]="{ 'is-invalid': submitted && f.loanAmount.errors }">
                        <mat-error *ngIf="submitted && f.loanAmount.errors">
                            <div *ngIf="f.loanAmount.errors.required">Loan Amount is required</div>
                            <div *ngIf="f.loanAmount.errors.max">Maximum Loan is GHC 50000</div>
                        </mat-error>
                    </mat-form-field>
                </div>
            </div>

            <div class="form-group mt-3 pull-right">
                <button [disabled]="loading" class="btn btn-primary">
                    <span *ngIf="loading" class="spinner-border spinner-border-sm mr-1"></span>
                    Request
                </button>
               <button (click)="onClose()" class="btn btn-link">Cancel

               </button> 
            </div>
        </form>
    </div>
</div>

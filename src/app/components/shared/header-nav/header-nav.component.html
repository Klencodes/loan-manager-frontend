<header class="main-header bg-white">
    <div class="d-flex align-items-center ml-5">
        <!-- Logo -->
        <a routerLink="/" routerLinkActive="active" [routerLinkActiveOptions]="{exact: true}"  class="logo">
            <!-- logo-->
            <div class="logo-lg">
                LOGO
                <!-- <span class="light-logo"><img src="assets/img/logo.jpg" alt="logo"></span> -->
                <!-- <span class="dark-logo"><img src="../images/logo-dark-text.png" alt="logo"></span> -->
            </div>
        </a>

    </div>
    <!-- Header Navbar -->
    <nav class="navbar navbar-static-top">
        <!-- Sidebar toggle button-->
        <div class="app-menu">
            <ul class="header-megamenu nav">
                <!-- <a href="#" class="waves-effect waves-light nav-link rounded d-none d-md-inline-block"
                    data-toggle="push-menu" role="button">
                    <i class="nav-link-icon mdi mdi-menu "></i>
                </a> -->
                <li class="btn-group nav-item d-md-none">
                    <a href="#" class="waves-effect waves-light nav-link rounded" data-toggle="push-menu" role="button">
                        <i class="nav-link-icon mdi mdi-menu "></i>
                    </a>
                </li>

                <li class="btn-group nav-item">
                    <a href="#" data-provide="fullscreen" class="waves-effect waves-light nav-link rounded"
                        title="Full Screen">
                        <i class="nav-link-icon mdi mdi-crop-free "></i>
                    </a>
                </li>
                <li class="dropdown nav-item d-xl-inline-flex d-none">
                    <a  class="waves-effect waves-light nav-link rounded" *ngIf="account.role === Role.Admin" routerLink="/admin" routerLinkActive="active">
                    ADMIN AREA
                    </a>
                </li>
                <li class="dropdown nav-item d-xl-inline-flex d-none">
                    <a  class="waves-effect waves-light nav-link rounded" routerLink="/" routerLinkActive="active">
                    PERSONAL AREA
                    </a>
                </li>
            </ul>
        </div>

        <div class="navbar-custom-menu r-side">
            <ul class="nav navbar-nav">
                <!--Payment Notifications -->
                <li class="dropdown notifications-menu" >
                    <a href="#" class="waves-effect waves-light dropdown-toggle" data-toggle="dropdown"
                        title="Notifications">
                        <i class="mdi mdi-bell"></i>
                    </a>
                    <ul class="dropdown-menu animated bounceIn">

                        <li class="header">
                            <div class="pl-2 py-3">
                                <div class="flexbox">
                                    <div>
                                        <h4 class="mb-0 mt-0"> Recent Payments</h4>
                                    </div>
                                    <!-- <div>
                                        <a href="#" class="text-danger">Clear All</a>
                                    </div> -->
                                </div>
                            </div>
                        </li>

                        <li>
                            <!-- inner menu: contains the actual data -->
                            <ul class="menu sm-scrol">
                                <li *ngFor="let item of payments; ">
                                    <a>
                                        <tr >
                                            <td>{{item.amountPaid | currency: 'GHS ':'symbol':'1.0'}}  </td>

                                            <td><span class="mx-1"> Date:</span>{{item.paymentDate | date: 'dd/MM/yy - hh:mm a ' }}</td> 
                                        </tr>
                                    </a>
                                </li>
                            </ul>
                        </li>
                        <li class="footer">
                            <a routerLink="/payments">View all</a>
                        </li>
                    </ul>
                </li>

                <!-- User Account-->
                <li class="dropdown user user-menu">
                    <a href="#" class="waves-effect waves-light dropdown-toggle p-5" data-toggle="dropdown"
                        title="User">
                        <img src="assets/img/account/avatar.png" class="rounded-circle" alt="" />
                    </a>
                    <ul class="dropdown-menu animated flipInX">
                        <!-- User image -->
                        <li class="user-header bg-img" style="background-image: url(assets/img/account/user-info.jpg)"
                            data-overlay="3">
                            <div class="flexbox align-self-center">
                                <img src="assets/img/account/avatar.png" class="float-left rounded-circle" alt="User Image">
                                <h4 class="user-name align-self-center">
                                    <span>Hi {{account.firstName}}</span><br>
                                    <small>{{account.email}}</small>
                                </h4>
                            </div>
                        </li>
                        <!-- Menu Body -->
                        <li class="user-body">
                            <a  routerLink="/account" routerLinkActive="active" class="dropdown-item"><i class="ion ion-person"></i> My
                                Profile</a>
                            <!-- <a class="dropdown-item" href="javascript:void(0)"><i class="ion ion-email-unread"></i>
                                Inbox</a>
                            <div class="dropdown-divider"></div>
                            <a class="dropdown-item" href="javascript:void(0)"><i class="ion ion-settings"></i>
                                Account Setting</a> -->
                            <div class="dropdown-divider"></div>
                            <a (click)="logout()" class="dropdown-item"><i class="ion-log-out"></i>
                                Logout</a>                           
                        </li>
                    </ul>
                </li>
                <!-- Control Sidebar Toggle Button -->
                <li>
                    <a *ngIf="account.role === Role.Admin" href="#" data-toggle="control-sidebar" title="Setting" class="waves-effect waves-light"><i
                            class="fa fa-cog fa-spin"></i></a>
                </li>
            </ul>
        </div>
    </nav>
</header>
